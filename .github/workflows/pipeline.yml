name: Pipeline
on: push
jobs:
  pipeline:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm run lint
      - run: npm run ci:migrate:deploy
      - run: npm run ci:test
        env:
          PORT: 3003
          DATABASE_URL: postgresql://root:postgres@localhost:5432/tests
          REDIS_URL: 127.0.0.1:6379
          SECRET: qwertyuiop1234567890
